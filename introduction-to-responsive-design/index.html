<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Introduction to Responsive Design</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/custom.css" id="theme">

		<link rel="stylesheet" href="lib/css/zenburn.css">

		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
	
		<div class="reveal">

			<div class="slides">
			
				<section>
					<h1>Introduction to Responsive Design</h1>
					
					<a class="presenter" target="_blank" href="http://www.loganfranken.com/">Logan Franken</a>
				</section>
				
				<section>
					<table class="info-table">
						<tr>
							<td><i class="icon icon-smile"></i></td>
							<td><a href="http://www.loganfranken.com/">Logan Franken</a></td>
						</tr>
						<tr>
							<td><i class="icon icon-twitter"></i></td>
							<td><a href="http://www.twitter.com/loganfranken">@loganfranken</a></td>
						</tr>
						<tr>
							<td><i class="icon icon-eye-open"></i></td>
							<td><a href=""></a></td>
						</tr>
						<tr>
							<td><i class="icon icon-download"></i></td>
							<td><a href=""></a></td>
						</tr>
					</table>
				</section>
				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
