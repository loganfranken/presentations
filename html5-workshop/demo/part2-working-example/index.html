<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>HTML5 Registration Form</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>

	<div class="container">

		<header>
			<h1>HTML5 Registration Form</h1>
		</header>
		
		<main>
			<form id="reg-form">
			
				<ul>
					<li>
						<label>Name</label>
						<input type="text" id="name" name="name" pattern="[A-Za-z]+" placeholder="Enter Your Name" required />
					</li>
					<li>
						<label>Age</label>
						<input type="number" id="age" name="age" min="1" max="100" step="1" required />
					</li>
					<li>
						<label>E-mail</label>
						<input type="email" id="email" name="email" required />
					</li>
					<li>
						<label>Favorite Color</label>
						<input type="color" id="color" name="color" />
					</li>
					<li>
						<div id="image">Drop Image Here</div>
					</li>
					<li>
						<input type="submit" value="Register" />
					</li>
				</ul>
			
			</form>
		</main>
		
	</div>

	<!-- TODO -->
	<!-- 2. Drag and Drop API -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="script/modernizr.js"></script>
	<script src="script/polyfiller.js"></script>
	
	<script src="script/main.js"></script>
	
</body>
</html>
