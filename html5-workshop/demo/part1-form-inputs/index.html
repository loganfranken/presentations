<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Form Inputs</title>
	
	<style type="text/css">
	
		body
		{
			font-family: Arial, sans-serif;
			font-weight: bold;
		}
	
		ul
		{
			list-style: none;
		}
		
		li
		{
			margin: 20px 0;
		}
		
		label
		{
			display: block;
			margin-bottom: 10px;
		}
	
	</style>
</head>
<body>

	<form>
		<ul>
			<li>
				<label>Search</label>
				<input type="search" />
			</li>
			<li>
				<label>Email</label>
				<input type="email" required />
			</li>
			<li>
				<label>URL</label>
				<input type="url" required />
			</li>
			<li>
				<label>Tel</label>
				<input type="tel" required />
			</li>
			<li>
				<label>Number</label>
				<input type="number" required />
			</li>
			<li>
				<label>Range</label>
				<input type="range" />
			</li>
			<li>
				<label>Date</label>
				<input type="date" />
			</li>
			<li>
				<label>Month</label>
				<input type="month" />
			</li>
			<li>
				<label>Week</label>
				<input type="week" />
			</li>
			<li>
				<label>Time</label>
				<input type="time" />
			</li>
			<li>
				<label>Datetime</label>
				<input type="datetime" />
			</li>
			<li>
				<label>Datetime-local</label>
				<input type="datetime-local" />
			</li>
			<li>
				<label>Color</label>
				<input type="color" />
			</li>
			<li>
				<input type="submit" value="Submit" />
			</li>
		</ul>
	</form>

</body>
</html>
